<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Image Generator HTML CSS and JavaScript | CodingNepal</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>

<body>
  <section class="image-generator">
    <div class="content">
      <h1>AI Image Generator Tool</h1>
      <p>Convert your text into an image within a second using this
        JavaScript-powered AI Image Generator tool.</p>
      <form action="#" class="generate-form">
        <input class="prompt-input" type="text" placeholder="Describe what you want to see" required>
        <div class="controls">
          <select class="img-quantity">
            <option value="1">1 Image</option>
            <option value="2">2 Images</option>
            <option value="3" selected>3 Images</option>
          </select>
          <button type="submit" class="generate-btn">Generate</button>
        </div>
      </form>
    </div>
  </section>
  <section class="image-gallery">
    <div class="img-card"><img src="images/img-1.jpg" alt="image"></div>
    <div class="img-card"><img src="images/-098ytresa.jpg" alt="image"></div>
    <div class="img-card"><img src="images/img-3.jpg" alt="image"></div>
    <div class="img-card"><img src="images/image 4 d.jpg" alt="image"></div>
    <div class="img-card"><img src="images/85;lkljhjghfd.jpg" alt="image"></div>
    <div class="img-card"><img src="images/img-4.jpg" alt="image"></div>
    <div class="img-card"><img src="images/img-2.jpg" alt="image"></div>
    <div class="img-card"><img src="images/1702580868805.jpg" alt="image"></div>
    <div class="img-card"><img src="images/oiuytyd.jpg" alt="image"></div>
    <div class="img-card"><img src="images/vkgjhj,.jpg" alt="image"></div>
    <div class="img-card"><img src="images/poiufd.jpg" alt="image"></div>
    <div class="img-card"><img src="images/1702581075742.jpg" alt="image"></div>
    <h3>By: Dunal</h3>
  </section>
</body>

</html>
